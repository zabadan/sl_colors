<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Calculation colors of css preprocessors</title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/vendor.min.css">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="container">

		<header>
			<div class="row">
				<div class="col s12 l12 m12 center-align">
					<img src="img/sass-less.png" alt="logo">
					<h1>Color Generator</h1>
					<h2>
						calculation colors of
						<span>css preprocessors</span>
						for web developers
					</h2>
					<div class="a-line"></div>
					<h3>Darken/Lighten</h3>
				</div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="col m12 s12 l6 left_col__position">
					<div class="date-input center-align">
						<div class="left-align">
							<h4>Input date</h4>
							<label for="primary_color">
								<span>Color</span>
								<input id="primary_color" class="color-input jscolor {onFineChange:'update(this, 0)', hash:true}"></label>
							<label for="name_primary_color">
								<span>Name primary color</span>
								<input type="text" class="color-input" value="primary_color" id="name_primary_color"></label>
							<label for="name_derivarive_color">
								<span>Name derivarive color</span>
								<input type="text" class="color-input" value="derivarive_color" id="name_derivarive_color"></label>
							<h4>Find color</h4>
							<div class="switch" >
								<label>
									<span class="mode">Darken</span>
									<input type="checkbox" id="mode_color">
									<span class="lever"></span>
									<span class="mode right-align">Lighten</span>
								</label>
							</div>
							<label id="amount_label" for="amount_num">
								<span class="p__short">Amount</span>
								<input type="range" id="amount-range" min="0" max="100" value='0'/>
								<input type="text" class="color-input blue-input" id="amount_num" value='0' disabled/>
							</label>
						</div>

						
						<div class="left-align">
<h4>Find amount</h4>
							<label for="derivate_color">
								<span>Derivate color</span>
								<input id="derivate_color" class="color-input jscolor {onFineChange:'update(this, 1)', hash:true}"></label>
							<label class="left">
								<p class="p__shorter">Mode</p>
								<input type="text" class="color-input blue-input blue-input__long" value="no mode" id="outputMode" disabled></label>
							<label for="" class="right">
								<p class="p__shorter">Amount</p>
								<input type="text" class="color-input color-input__short blue-input" id="outputAmount" disabled></label>
						</div>
						<button class="btn waves-effect waves-light" type="reset" name="action" id="reset">Rerset</button>
					</div>
				</div>
				<div class="col m12 s12 l6 right_col_position">
					<div class="date-output">
						<p>Primary color</p>
						<div id="output_primary_color" ></div>
						<p>Derivate color</p>
						<div id="output_derivate_color" ></div>
						<p>Sass style</p>

						<textarea id="textarea" readonly></textarea>

						<div class="center-align">
							<button class="btn waves-effect waves-light center-align"   id="copy_text" name="action">Copy text</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</div>

	<script src="scripts/vendor.min.js"></script>

	<script src="scripts/main.min.js"></script>

</body>

</html>
